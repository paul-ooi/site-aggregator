name: Collect Content
on:
  schedule:
    - cron: '0 9 1 * *'  # Run at 9:00 UTC on the 1st of each month
  workflow_dispatch:

jobs:
  collect-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Collect Content
        run: pnpm run collect

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Update content collection'
          title: "Content Update $(date +'%Y-%m-%d')"
          body: |
            Automated content collection update
            - Fetched new content from configured sources
            - Generated on: $(date +'%Y-%m-%d %H:%M:%S')
          branch: update/content-collection
          delete-branch: true
          base: main
          add-paths: |
            content/**
            config/**
